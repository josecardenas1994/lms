<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>store</title>
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="css/index.css">

<body> 
  
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputDogBreed4">Dog Breed</label>
      <input type="text" class="form-control" id="dogBreed" placeholder="Dog Breed">
    </div>
    <div class="form-group col-md-6">
      <label for="inputOwnerName4">Owner Name</label>
      <input type="text" class="form-control" id="ownerName" placeholder="Owner Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputTicketNumber">Ticket Number</label>
    <input type="text" class="form-control" id="ticketNum" placeholder="Ticket #">
  </div>
    
    <div class="form-group">
    <label for="inputStreet">Street address</label>
    <input type="text" class="form-control" id="street" placeholder="# Street Name">
  </div>
    
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="city">
    </div>
    
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="zip">
    </div>
  </div>
  <div class="form-group col-md-4">
      <label for="inputBath">Bath</label>
      <select id="bath" class="form-control">
        <option selected>Choose Bath</option>
        <option>Delux</option>
          <option>Premium</option>
          <option>Basic</option>
          <option>Budget</option>
      </select>
    </div>
    
  <button id="btn" type="button" class="btn btn-primary">Add Appointment</button>
</form>
  
<ul  class="list-group">
  <li id="myList" class="list-group-item"></li>
  
</ul>
    
</body>
    
    <script src="jquery/jquery.js"></script>
<script src="js/index.js"></script>
